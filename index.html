<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        display: flex;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        max-width: 700px;
        margin: 0 auto;
      }
      .main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .sidebar {
        width: 200px;
        background: #f0f0f0;
        padding: 20px;
        overflow-y: auto;
        max-height: 100vh;
      }
      #history {
        max-height: calc(100vh - 120px);
        overflow-y: auto;
      }
      .bet-item {
        margin-bottom: 5px;
        font-size: 14px;
      }
      .win { color: green; }
      .lose { color: red; }
    </style>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="main">
      <div style="text-align: center;">
        <div id="tokens">100</div>
        <div id="loseMessage" style="color: red; font-weight: bold; display: none;">You Lose</div>
        <div style="margin: 20px 0;">
          <button id="betBtn" onclick="bet()">Bet Half</button>
          <button id="allInBtn" onclick="allInBet()">All-In</button>
          <button id="martingaleBtn" onclick="martingaleBet()">Martingale</button>
          <button onclick="reset()">Reset</button>
          <button id="resetBtn" onclick="reset()" style="display:none">Reset Game</button>
        </div>
        <div style="margin: 10px 0;">
          <input type="number" id="customAmount" placeholder="Custom amount" min="1">
          <button onclick="customBet()">Bet Custom</button>
          <button id="autoBetBtn" onclick="autoBet()">Auto Bet (Martingale)</button>
        </div>
        <div id="stats" style="margin: 10px 0; font-size: 14px; color: #666;">
          Win/Loss: <span id="winLossRatio">0/0</span> | Win %: <span id="winPercentage">0%</span>
        </div>
      </div>
    </div>
    <div class="sidebar">
      <h3>Bet History</h3>
      <div id="history"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
